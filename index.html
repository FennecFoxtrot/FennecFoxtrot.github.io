<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="stylesheet" href="resources/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Josefin+Slab:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="icon" href="resources/images/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <script>
            function myFunction(x) {
                document.getElementById("navDropdown").classList.toggle("show");
            }

            window.onclick = function(event) {
                if (!event.target.matches(".dropbtn, .fa")) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains("show")) {
                            openDropdown.classList.remove("show");
                            }
                        }
                    }
                }
        </script>
    </head>
    <body>
        <header>
            <div id="logo">
                <a href="index.html"><img src="resources/images/recipe-book-logo.svg" alt="Cookbook logo" height="50px"></a>
                <a href="index.html"><h1><b>Grismore-Renaud Recipes</b></h1></a>
            </div>
            <nav>
                <div class="dropdown">
                <button onclick="myFunction(this)" class="dropbtn"><i class="fa fa-bars fa-2x"></i></button>
                    <div id="navDropdown" class="dropdown-content">
                        <a href="#">Recipe Index</a>
                        <a href="#">Breakfast</a>
                        <a href="#">Lunch</a>
                        <a href="#">Dinner</a>
                        <a href="#">Sides</a>
                        <a href="#">Dessert</a>
                        <a href="#">Appendix</a>
                    </div>
                </div>
            </nav>
        </header>
    </body>
</html>
